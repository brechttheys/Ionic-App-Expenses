<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToContactsAddPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
      <ion-item (click)="navigateToContactDetails(contact)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/contact.png">
        </ion-thumbnail>
        <h2>{{ contact.lastname }}</h2>
        <p>{{ contact.firstname }}</p>
        <button ion-button clear item-end>View expenses</button>
      </ion-item>
      <ion-item-options>
        <button ion-button expandable color="danger" (click)="deleteContact(contact)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
