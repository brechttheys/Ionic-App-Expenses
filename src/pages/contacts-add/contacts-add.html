<ion-header>

  <ion-navbar>
    <ion-title>Add Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form">
    <ion-list>
        <p *ngIf="submitAttempt" class="formError">Please fill out all details accurately.</p>

      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="firstname" autocapitalize="on" formControlName="firstname" required></ion-input>
      </ion-item>
      <ion-item *ngIf="!form.controls.firstname.valid && submitAttempt">
          <p class="formError">Please enter a valid first name. Maximum of 15 characters.</p>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="lastname" autocapitalize="on" formControlName="lastname" required></ion-input>
      </ion-item>
      <ion-item *ngIf="!form.controls.lastname.valid && submitAttempt">
          <p class="formError">Please enter a valid last name. Maximum of 20 characters.</p>
      </ion-item>
      <br><br>
      <button ion-button full color="success" (click)="addContact(firstname, lastname)">Add Contact</button>
    </ion-list>
  </form>
</ion-content>
