<ion-content padding id="welcome" class="backgroundStyling">
  <img src="assets/imgs/Karavaan2.gif" class="logo" style="height: 60%;width:auto;"/>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 style="text-align: center; font-weight: bold;color:#FFF;">Karavaan</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="lightText" (click)="login()">Log in</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="success" (click)="register()">Register</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
